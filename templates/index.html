<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SocialFetch - Media Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h1 {
            margin-bottom: 40px;
            color: #333;
        }

        .card-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 250px;
            height: 150px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .card.youtube {
            background: #ff0000;
            color: white;
        }

        .card.instagram {
            background: linear-gradient(45deg, #feda75, #d62976, #962fbf);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to SocialFetch</h1>
    <div class="card-container">
        <a href="/youtube" class="card youtube">YouTube Downloader</a>
        <a href="/instagram" class="card instagram">Instagram Downloader</a>
    </div>
</body>
</html>
